syntax = "proto3";

package order_service_package ;

option go_package = "./proto";

message Product {
    string product_id = 1;
    string name = 2;
    string unit = 3;
    float quantity = 4;
    string description = 5;
    bool available = 6;
    int32 price = 7;
}

message ProductList {
    repeated Product products = 1;
}

message NoParam {}

service ProductService {
    rpc getProducts(NoParam) returns (ProductList){};
}



